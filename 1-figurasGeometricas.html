<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuiras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Calculo figuras geometricas</p>
   </header>

   <section>
       <h2>Calcula el area y perimetro de un cuadrado</h2>
       <form action="">
           <label for="InputCuadrado">
               Escribe cuanto mide un lado de tu cuadrado:
           </label>
           <input id="InputCuadrado" type="number" />
           <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
           <button type="button" onclick="calcularAreaCuadrado()">Caclular el área</button>
       </form>

       <form action="">
        <label for="InputTriangulo1">
            Escribe cuanto mide los lados de tu triangulo:
        </label>
        <input id="InputTriangulo1" type="number" />
        <input id="InputTriangulo2" type="number" />
        <input id="InputTrianguloBase" type="number" />
        <input id="InputTrianguloAltura" type="number" />


        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Caclular el área</button>
    </form>



   </section>
    


<script src="./1-figurasGeometricas.js"></script>    
</body>
</html>
